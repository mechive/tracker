<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tracker</title>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div class="main-wrapper">

            <div id="card-v1-tracker" data-list-display-container>
                <div class="todo-list">
                    <div class="todo-header">
                        <h2 class="list-title" data-list-title>List Title</h2>
                        <p class="task-count" data-list-count>3 tasks remaining</p>
                    </div>
                    <div class="todo-body">
                        <div class="tasks" data-tasks>
                            
                        </div>
                    </div>
                </div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input 
                            type="text"
                            data-new-task-input
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                        >
                        <button class="btn create" aria-label="create new task">
                            +
                        </button>
                    </form>
                </div>
            </div>
            <div id="card-v1-tracker">
                <h1>Lists:</h1>
                
                <ul class="task-list" data-lists>

                </ul>

                <form action="" data-new-list-form>
                    <input 
                        type="text"
                        class="new list"
                        data-new-list-input
                        placeholder="new list name"
                        aria-label="new list name"
                    >
                    <button class="btn create" aria-label="create new list">+

                    </button>

                </form>
            </div>
            </div>
            <div class="sub-wrapper">

            <div id="card-v1-tracker">
                <div class="delete-stuff">
                    <button class="btn delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
                    <button class="btn delete" data-delete-list-button>Delete List</button>
                </div>
            </div>
        </div>

        </main>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
